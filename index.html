<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="container">
        
        <h3>Calculate here ....</h3>
        <div class="calbody calbody">
            <div class="display">
                <input disabled type="text" class="input" id="input">
                <button id="clrbtn" onclick="clear12()">C</button>
            </div>
            <div class="row">
                <button onclick="call(7)">7</button>
                <button onclick="call(8)">8</button>
                <button onclick="call(9)">9</button>
                <button onclick="call('/')">/</button>
            </div>
            <div class="row">
                <button onclick="call(4)">4</button>
                <button onclick="call(5)">5</button>
                <button onclick="call(6)">6</button>
                <button onclick="call('*')">x</button>
            </div>
            <div class="row">
                <button onclick="call(1)">1</button>
                <button onclick="call(2)">2</button>
                <button onclick="call(3)">3</button>
                <button onclick="call('+')">+</button>
            </div>
            <div class="row">
                <button onclick="call(0)">0</button>
                <button onclick="call('-')">-</button>
                <button onclick="call('%')">%</button>
                <button onclick="calculate()">=</button>
            </div>



        </div>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
<script src="app.js"></script>
</body>
</html>
